# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python-without-pypy
[tox]
envlist = lint,
          py27,
          py35,
          py36,
          py37,
          py38,
          coverage

[testenv]
usedevelop = true
deps =
    zope.testrunner
commands =
    zope-testrunner --test-path=src []
extras = test

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
commands =
    flake8 src setup.py
    check-manifest

[testenv:coverage]
basepython = python3
deps =
    coverage
    zope.testrunner
commands =
    coverage run -m zope.testrunner --test-path=src []
    coverage html
    coverage report -m

[coverage:run]
branch = True
source = src

[coverage:report]
precision = 2
exclude_lines = pragma: no cover

[coverage:html]
directory = htmlcov
