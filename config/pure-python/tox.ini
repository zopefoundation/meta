# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
envlist =
    lint,
    py27,
    pypy,
    py35,
    py36,
    py37,
    py38,
    pypy3,
    coverage

[testenv]
usedevelop = true
deps =
    zope.testrunner
commands =
    zope-testrunner --test-path=src []
extras = test

[testenv:lint]
basepython = python3
skip_install = true
deps =
    flake8
    check-manifest
    check-python-versions
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions .

[testenv:coverage]
basepython = python3
deps =
    coverage
    coverage-python-version
    zope.testrunner
commands =
    coverage run -m zope.testrunner --test-path=src []
    coverage html
    coverage report -m {coverage_report_options}

[coverage:run]
branch = True
plugins = coverage_python_version
source = src

[coverage:report]
precision = 2
exclude_lines =
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':

[coverage:html]
directory = htmlcov
